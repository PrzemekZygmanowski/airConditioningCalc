<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator klimatyzacji
    </title>
    <script src="https://kit.fontawesome.com/e09c9338d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="header-tittle">Kalkulator Zysków Ciepła</h1>
        <!-- <p>Chciałbym zademonstrować swój projekt kalkulatora zysków ciepła wspomagającego projektowanie
            instalacji klimatyzacji dla wszelakich budynków. Kalkulator pozwoli Ci oszacować zyski ciepła dla
            pomieszczeń oraz wstępnie określić wymaganą moc klimatyzatora dla pomieszczenia. Aby rozpocząć wybierz jedną
            z poniższych opcji lub wciśnij znak zapytania by uzyskać
            pomoc.</p> -->
        <h2>Oblicz jaką moc powinien mieć Twój klimatyzator</h2>
        <div class="button-conteiner1">
            <!-- <button class="header-btn" id="login-btn">
                <p>Zaloguj się</p>
            </button> -->
            <button class="header-btn" id="newproj-btn">
                <p>Stwórz projekt</p>
            </button>
        </div>
        <button class="help-btn" id="help-btn-header"><i class="far fa-question-circle"></i></button>
    </header>

    <div class="main-container" id="main-container">
        <section class="start-section" id="start-section">
            <div class="start-container">
                <div class="start-btns">
                    <button class="exit-project main-btn" id="exit-project"><i class="far fa-times-circle"></i></button>
                    <button class="save-project main-btn" id="save-project"><i class="far fa-save"></i></button>
                </div>
                <button class="help-btn-section main-btn" id="help-btn-start"><i
                        class="far fa-question-circle"></i></button>
            </div>
        </section>
        <section class="room-section" id="room-section">
            <button class="exit-room main-btn" id="exit-room"><i class="far fa-times-circle"></i></button>
            <button class="help-btn-room main-btn" id="help-btn-room"><i class="far fa-question-circle"></i></button>
            <div class="navbar">
                <ul class="room-navbar">
                    <li><button class="room-btn" id="home-btn"><i class="fas fa-home"></i></button></li>
                    <li><button class="room-btn" id="human-btn"><i class="far fa-smile"></i></button></li>
                    <li><button class="room-btn" id="light-btn"><i class="far fa-lightbulb"></i></button></li>
                    <li><button class="room-btn" id="machine-btn"><i class="fas fa-laptop"></i></button></li>
                    <li><button class="room-btn" id="window-btn"><i class="fas fa-cloud-sun"></i></button></li>
                    <li><button class="room-btn" id="wall-btn"><i class="fas fa-door-closed"></i></button></li>
                </ul>
            </div>
        </section>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
